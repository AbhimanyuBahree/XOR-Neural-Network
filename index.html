<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

<body>
<h1>XOR Function </h1>

<p class="section-head">Description</p>
<p>
This example lets you train a XOR Function using a Fully Connected Neural Network (also known as a DenseNet). 
</p>

<p class="section-head">Training Parameters</p>
<div>

<div id="accuracy-label">

<div id="results"></div>
